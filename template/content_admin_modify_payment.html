<div class="row">
    <div class="center-align">
        <h2>Enter or modify payment</h2>
    </div>
    <div class="col s10 offset-s1 center-align">
        
        <div class="admin_each_ticket row center-align">
            <div class="col s10 offset-s1 l1">
                <a class="" href="../modify_tickets/{{ ticket_id }}">Modify tickets</a>
            </div> 
            <div class="col s12 l3">
                <strong>Tickets for : {{ first_name }} {{ last_name }}</strong>
            </div> 

            <div class="col s12 l3">
                {{ tickets }}
            </div> 
            <div class="col s12 l2">
                {{ total }}
            </div>
            <div class="col s10 offset-s1 l2">
                {{ status }}
            </div>
            <div class="col s10 offset-s1 l1">
                {{ cancel_payment_btn }}
            </div>
        </div>
        
        <div class="row">
            <form class="col s12 modify_payment_form" method="post" action="{{ path }}/admin/modify_payment/{{ ticket_id }}">
                <div class="input-field col s5 offset-s1 m4 offset-m2 off l2 offset-l4">
                    <input placeholder="Total" id="total_paid" type="number" min="0" max="10000" step="0.01" class="validate" name="total_paid" value="{{ total_paid }}" required><em class="tiny_text">(in $)</em>
                    <label for="total_paid">Amount paid:</label>
                </div>
                <div class="input-field col s5 m4 l2">
                    <input type="text" id ="payment_datetime" placeholder="Date" class="datepicker" value="{{ payment_date }}" name="payment_datetime" required><em class="tiny_text">(YYYY-MM-DD)</em>
                    <label for="total_paid">Payment date:</label>
                </div>

                <div class="col s12">
                    <br/>
                    <button id="submit_modify_payment" class="btn waves-effect waves-light main_color" type="submit" name="submit">
                        Send<i class="material-icons right">send</i>
                    </button>
                </div>
            </form>  
        </div>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    var today = new Date();
    var elemsDatepicker = document.querySelectorAll(".datepicker");
    var instance0Datepicker = M.Datepicker.init(elemsDatepicker[0], {autoClose: true, firstDay: 1, defaultDate: today, format: "yyyy-mm-dd"});
});
</script>
