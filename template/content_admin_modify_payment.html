<div class="row">
    <div class="center-align">
        <h2>Enter or modify payment</h2>
    </div>
    <div class="col s10 offset-s1 center-align">
        
        <div class="admin_each_ticket row center-align">
            <div class="col s10 offset-s1 l4">
                <strong>Tickets for : {{ first_name }} {{ last_name }}</strong>
            </div> 
            <div class="col s10 offset-s1 l3">
                {{ tickets }}
            </div> 
            <div class="col s10 offset-s1 l3">
                {{ total }}
            </div>
            <div class="col s10 offset-s1 l2">
                {{ status }}
            </div>
        </div>
        
        <div class="row">
            <form class="col s12 modify_payment_form" method="post" action="{{ path }}/admin/modify_payment/{{ ticket_id }}">
                <div class="input-field col s3 offset-s3">
                    Payment in $<input placeholder="total_paid" id="total_paid" type="text" class="validate" name="total_paid" value="{{ total_paid }}" required>
                    <label for="total_paid"></label>
                </div>
                <div class="input-field col s3">
                    Payment date:
                    <input type="text" id ="payment_date" placeholder="Payment date:" class="datepicker" value="{{ payment_date }}" name="payment_date" required>
                </div>

                <div class="col s12">
                    <br/>
                    <button id="submit_modify_payment" class="btn waves-effect waves-light user_color" type="submit" name="submit">
                        Send<i class="material-icons right">send</i>
                    </button>
                </div>

            </form>  
        </div>
    </div>
</div>
